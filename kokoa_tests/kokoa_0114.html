<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Welcome to Kokoa Library</title>
    <link rel="stylesheet" href="style0114.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column"><i class="fas fa-list-ul fa-2x"></i></div>
      <div class="status-bar__column"><h1>Kokoa Library</h1></div>
      <div class="status-bar__column"><i class="fas fa-shopping-basket fa-2x"></i></div>
    </div> 
      <div class="search-bar">
       <div class="search">
         <input type="search" placeholder="Search books..." />
         <i class="fas fa-search"></i>
       </div>
      </div>  
    </div>

    <header>
      <div class="header__part">
        <h1>Book of the day</h1>
      </div>
      
      <div class="header__daybook">
        <img class="day__book" src=https://onehundredpages.files.wordpress.com/2017/01/111.jpg />
      
        
        <div class="onebook">
          <span class="daybook__name">No Fixed Abode</span>
          <span class="daybook__name">Journey Through</span>
          <div class="stars">
            <!-- stars icon-->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>  
        </div>

        <div class="daybook__key">  
          <span>Journey</span>
          <span>Biography</span>
        </div>   
        <div class="daybook__btn"></div>
          <!-- bookmark icon-->
          <i class="fas fa-bookmark"></i>
          <input class="btn__book" type="button" value="Book Now" />
      </div>

    </header>

    <div class="reco__part">
      <div class="header_reco">
        <h1>Top Adventures</h1>
      </div>
      <div class="reco__books">
        <div class="recommend__book">
          <img class="bookcover border-line" src="https://images4.penguinrandomhouse.com/cover/9780143106784" />
          <!-- book img-->
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <!--stars icon--></div>
        <div class="recommend__book">
          <img class="bookcover border-line" src="https://booklife.com/image-factory/http/localhost/amazongetcover/9780375420832.jpg/w204.jpg" />
          <!-- book img-->
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <!--stars icon--></div>
        <div class="recommend__book">
          <img class="bookcover border-line" src="https://prodimage.images-bn.com/pimages/9781548138219_p0_v1_s550x406.jpg" />
          <!-- book img-->
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <!--stars icon--></div>
        <div class="recommend__book">
          <img class="bookcover border-line" src="https://kbimages1-a.akamaihd.net/0ef1e69b-75f5-4ed9-9282-d0e090c7dcee/353/569/90/False/siddhartha-166.jpg" />
          <!-- book img-->
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <!--stars icon--></div>
      </div>
    </div>

    <div class="reco__part__author">
      <div class="header__author">
        <h1>Popular authors</h1>
      </div>

      <div class="reco_author">
        <img class="bookcover border-line" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/George_Charles_Beresford_-_Virginia_Woolf_in_1902_-_Restoration.jpg/330px-George_Charles_Beresford_-_Virginia_Woolf_in_1902_-_Restoration.jpg" />
        <!-- portrait photo-->
      </div>

      <div class="reco__author__exp">
        <span>Virginia Woolf</span>
        <text>English writer, considered one of the most important modernist 20th century authors and also a pioneer in the use of stream of consciousness as a narrative device.</text>
      </div>
    
      <script src="https://kit.fontawesome.com/09a8bcbfb8.js" crossorigin="anonymous"></script>
  </body>
</html>
