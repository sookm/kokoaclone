<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wecome to Kokoa Music!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoa_music.css" />
  </head>
  <body>
    <div class="screen-box">
      <div class="screen-1">
        <div class="status-bar">
          <!-- arrow icon-->
          <i class="fas fa-arrow-left fa-md"></i>
          <!-- search icon-->
          <i class="fas fa-search fa-md"></i>
        </div>
      </div>

      <main class="main-music">
        <!-- artist big img-->
        <img
          class="jess-photo"
          src="https://photo1.allfamous.org/public/people/faces/jess-glynne-19891020-allfamous.org.jpg"
        />

        <div class="main-artist__name">
          <h1>Jess Glynne</h1>
          <span>R&B‎, Dance‎, ‎Soul</span>
        </div>
        <div class="main-music__button">
          <div class="main-music__btn">shuffle</div>
          <div class="main-music__btn">
            <!--heart icon-->
            <i class="fas fa-heart"></i>
            <span>212 971</span>
          </div>
        </div>
      </main>
      <div class="list-music">
        <div class="music-list__column">
          <!-- artist img-->
          <img
            class="jess-album"
            src="https://upload.wikimedia.org/wikipedia/en/0/0e/Jess_Glynne_-_I_Cry_When_I_Laugh.png"
          />
          <div class="music-list-artist__name">
            <span>Jess Glynne</span>
            <h1>I'll Be There</h1>
          </div>
          <div><!-- list icon--><i class="fas fa-ellipsis-v fa-xs"></i></div>
        </div>
        <div class="music-list__column">
          <div class="playing">
          <!-- artist img-->
          <img
            class="jess-album"
            src="https://upload.wikimedia.org/wikipedia/en/2/21/Jess_Glynne_%E2%80%93_Thursday.png"
          />
          <span class="playing-icon"><i class="fas fa-signal fa-xs"></i><span></span>
          </div>
          <div class="music-list-artist__name">
            <span>Jess Glynne</span>
            <h1>123</h1>
          </div>
          <div><!-- list icon--><i class="fas fa-ellipsis-v fa-xs"></i></div>
        </div>
        <div class="music-list__column">
          <!-- artist img-->
          <img
            class="jess-album"
            src="https://upload.wikimedia.org/wikipedia/en/1/1f/All_I_Am_%28Jess_Glynne%29.jpg"
          />
          <div class="music-list-artist__name">
            <span>Jess Glynne</span>
            <h1>Ain't Got Far To Go</h1>
          </div>
          <div><!-- list icon--><i class="fas fa-ellipsis-v fa-xs"></i></div>
        </div>
        <div class="music-list__column">
          <!-- artist img-->
          <img
            class="jess-album"
            src="https://img.discogs.com/NcFUiPNkW160szsHTLJ2JUubf7w=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-6808878-1443039005-1835.jpeg.jpg"
          />
          <div class="music-list-artist__name">
            <span>Jess Glynne</span>
            <h1>Thursday (feat. H.E.R.)</h1>
          </div>
          <div><!-- list icon--><i class="fas fa-ellipsis-v fa-xs"></i></div>
        </div>
      </div>
      <div class="play-bar__column">
        <div class="play-bar__name">
          <span>Jess Glynne</span>
          <h1>123</h1>
        </div>
        <div class="play-bar__icon">
          <!-- play back icon-->
          <i class="fas fa-step-backward fa-xs"></i>
          <!-- pause icon-->
          <i class="fas fa-pause fa-xs"></i>
          <!-- play next icon-->
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </div>

    <div class="screen-box">
      <div class="screen-2">
        <div class="status-bar-2">
          <!-- arrow icon-->
          <i class="fas fa-arrow-left fa-md"></i>
          <!-- list icon-->
          <i id="screen-2__icon" class="fas fa-ellipsis-v fa-lg"></i>
    
        </div>
      </div>

      <main class="playing-music">
        <!-- artist big img-->
        <div class="jess-playing-box">
        <img
            class="jess-playing"
            src="https://upload.wikimedia.org/wikipedia/en/2/21/Jess_Glynne_%E2%80%93_Thursday.png"
          />
        </div>
        <div class="playing-artist__name">
          <h1>123</h1>
          <span>Jess Glynne</span>
        </div>
        
      </main>

      <div class="playing-bar__bar">
        <label class="playing-time">
          <span>1:52</span>
          <span>3:11</span>
          
        </label>
        <div class="playing-fill"></div>
        <input class="playing-range" type="range" min="1" max="191" />
        
      </div>
      <div class="playing-bar__buttons">
        <span class="btn-option"><!-- repeat icon--><i class="fas fa-sync-alt fa-xs"></i></span>
        <!-- playing button-->
        <i class="fas fa-step-backward fa-xs"></i>
        <div class="btn-playing">
        <!-- playing button-->
        <i class="fas fa-play fa-sm"></i>
        </div>
        <!-- playing button-->
        <i class="fas fa-step-forward fa-xs"></i>
        <span class="btn-option"><!--shuffle icon--><i class="fas fa-random fa-xs"></i></span>
      </div>
      
    </div>

    <script
      src="https://kit.fontawesome.com/09a8bcbfb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
