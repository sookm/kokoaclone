<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/kokoa_final.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Turi- Kokoa Coffee</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- battery icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- bolt icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Turi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Tuesday, January 19, 2021</div>

      <div class="message-row">
        <img
          src="https://avatars1.githubusercontent.com/u/73997195?s=460&u=f6c55648c26be826083a4ba4f4b0a710876ffdf1&v=4"
        />
        <div class="message-row__content">
          <span class="message__author">Turi</span>
          <div class="message_info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">08:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message__bubble">Can I have a latte ?</span>
            <span class="message__time">08:52</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/09a8bcbfb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
