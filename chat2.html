<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/kokoa_final.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kokoa 5G</span>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:53</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- battery icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- bolt icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jess</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Saturday, January 16, 2021</div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/c6/49/8f/c6498fe74e409a08c1e265c4bf17c226.jpg"
          class="user-component__avatar user-jess"
        />
        <div class="message-row__content">
          <span class="message__author">Jess</span>
          <div class="message_info">
            <span class="message__bubble">Heyy sup</span>
            <span class="message__time">01:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message__bubble">Heyyy</span>
            <span class="message__time">02:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/09a8bcbfb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
